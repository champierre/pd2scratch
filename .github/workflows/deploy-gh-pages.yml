name: Start Site
on:
  push:
    branches:
      - master
    tags:
      - "!*"
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: champierre/pd2scratch
          ref: master
          path: ./pd2scratch
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pd2scratch
          keep_files: true
